version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "../generated"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        sql_package: "pgx/v5"
        overrides:
          - db_type: "vector"
            nullable: true
            go_type:
              import: "github.com/pgvector/pgvector-go"
              pointer: true
              type: "Vector"
